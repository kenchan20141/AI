        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let categories = {};

        async function loadPrompts() {
            try {
                const querySnapshot = await getDocs(collection(db, "prompts"));
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    categories[data.category] = {
                        commentNote: data.commentNote || "",
                        guideNote: data.guideNote || "",
                        chatNote: data.chatNote || "",
                        seriousChatNote: data.seriousChatNote || "",
                        topicPrompt: data.topicPrompt || ""
                    };
                });
                console.log("Prompts loaded:", categories);
            } catch (error) {
                console.error("加載 prompts 失敗:", error);
                alert("無法加載 prompts，請檢查 Firebase 配置或網絡連接。");
            }
        }

        function saveOutline() {
            const structure = document.getElementById("structure").value;
            const parts = structure === "fourPart" ? ["起", "承", "轉", "合"] : ["起", "一線", "二線", "三線", "合"];
            const outlineData = parts.map((part, index) => {
                const focusId = structure + "Focus" + (index + 1);
                const plotId = structure + "Plot" + (index + 1);
                const focus = document.getElementById(focusId)?.value.trim() || "";
                const plot = document.getElementById(plotId)?.value.trim() || "";
                return { part, focus, plot };
            });
            localStorage.setItem("outlineData", JSON.stringify(outlineData));
            localStorage.setItem("outlineStructure", structure);
            alert("大綱已儲存");
        }

        function clearOutline() {
            if (confirm("確定要清空大綱嗎？")) {
                const structure = document.getElementById("structure").value;
                const parts = structure === "fourPart" ? ["起", "承", "轉", "合"] : ["起", "一線", "二線", "三線", "合"];
                parts.forEach((part, index) => {
                    const focusId = structure + "Focus" + (index + 1);
                    const plotId = structure + "Plot" + (index + 1);
                    if (document.getElementById(focusId)) document.getElementById(focusId).value = "";
                    if (document.getElementById(plotId)) document.getElementById(plotId).value = "";
                });
                localStorage.removeItem("outlineData");
                localStorage.removeItem("outlineStructure");
            }
        }

        function loadOutline() {
            const savedStructure = localStorage.getItem("outlineStructure");
            const savedData = localStorage.getItem("outlineData");
            if (savedStructure && savedData) {
                document.getElementById("structure").value = savedStructure;
                generateOutlineTable();
                try {
                    const parsedData = JSON.parse(savedData);
                    parsedData.forEach((item, index) => {
                        const focusId = savedStructure + "Focus" + (index + 1);
                        const plotId = savedStructure + "Plot" + (index + 1);
                        const focusElement = document.getElementById(focusId);
                        const plotElement = document.getElementById(plotId);
                        if (focusElement) focusElement.value = item.focus;
                        if (plotElement) plotElement.value = item.plot;
                    });
                } catch (e) {
                    console.error("Error parsing outlineData:", e);
                }
            }
        }

        async function callAPI(prompt) {
            let attempts = 0;
            const maxAttempts = API_KEYS.length;
            while (attempts < maxAttempts) {
                try {
                    const response = await fetch(API_URL, {
                        method: "POST",
                        headers: {
                            "Authorization": `Bearer ${API_KEYS[currentApiKeyIndex]}`,
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({
                            model: MODEL,
                            messages: [{ role: "user", content: prompt }]
                        })
                    });

                    if (response.status === 429) {
                        currentApiKeyIndex = (currentApiKeyIndex + 1) % API_KEYS.length;
                        attempts++;
                        continue;
                    }

                    if (!response.ok) {
                        throw new Error(`API 調用失敗: ${response.statusText}`);
                    }

                    const data = await response.json();
                    const content = data.choices[0].message.content.trim();
                    if (!content || content.includes("<tool_response>")) {
                        throw new Error("API 回應無效或包含異常標籤");
                    }
                    return content;
                } catch (error) {
                    console.error(error);
                    currentApiKeyIndex = (currentApiKeyIndex + 1) % API_KEYS.length;
                    attempts++;
                    if (attempts >= maxAttempts) {
                        throw new Error("所有 API 密鑰均無法使用");
                    }
                }
            }
        }

                    alert("今日 API 調用次數已用完或API無法連接，請明天再試");
                } else {
                    alert("繼續對話失敗，請重試");
                }
                document.getElementById("chatHistory").innerHTML = chatHistory.map(msg => `<p>${msg}</p>`).join("");
            }
        }

        async function generateExpandTopic() {
            const note = categories["整合拓展"]?.topicPrompt || "提示未加載，請檢查 Firebase 配置。";
            const prompt = `請生成一道整合拓展題目，要求：
            1. 主題句簡潔，不超過20字，且不得為問句
            2. 抄錄資料不超過100字，不含數據、引號或對話
            3. 輸出格式為：主題句：...\n抄錄資料：...\n
            教學筆記：${note}`;

            document.getElementById("expandTopicResult").innerHTML = "陳SIR正在出題...";
            try {
                const response = await callAPI(prompt);
                const themeMatch = response.match(/主題句：\s*(.+?)(?=\n抄錄資料：|$)/s);
                const dataMatch = response.match(/抄錄資料：\s*(.+)/s);
                if (!themeMatch || !dataMatch) throw new Error("API 回應格式不正確");
                const theme = themeMatch[1].trim();
                const data = dataMatch[1].trim();
                document.getElementById("expandTopicResult").innerHTML = `
                    <strong>主題句：</strong> ${theme}<br>
                    <strong>抄錄資料：</strong> ${data}
                `;
                localStorage.setItem("expandCurrentTitle", "整合拓展題目");
                localStorage.setItem("expandCurrentTheme", theme);
                localStorage.setItem("expandCurrentData", data);
            } catch (error) {
                console.error("生成題目時出錯:", error);
                if (error.message === "所有 API 密鑰均無法使用") {
                    alert("今日 API 調用次數已用完或API無法連接，請明天再試");
                } else {
                    alert("生成題目時出錯，請重試");
                }
                document.getElementById("expandTopicResult").innerHTML = "";
            }
        }

        function setExpandCustomTopic() {
            const theme = document.getElementById("expandCustomTheme").value.trim();
            const data = document.getElementById("expandCustomData").value.trim();
            if (!theme || !data) {
                alert("請輸入主題句和抄錄資料");
                return;
            }
            document.getElementById("expandTopicResult").innerHTML = `
                <strong>主題句：</strong> ${theme}<br>
                <strong>抄錄資料：</strong> ${data}
            `;
            localStorage.setItem("expandCurrentTitle", "整合拓展題目");
            localStorage.setItem("expandCurrentTheme", theme);
            localStorage.setItem("expandCurrentData", data);
        }

        async function submitExpand() {
            const expandFunction = document.getElementById("expandFunction").value;
            const note = categories["整合拓展"]?.[expandFunction === "guide" ? "guideNote" : "commentNote"] || "提示未加載，請檢查 Firebase 配置。";

            if (expandFunction === "guide") {
                const prompt = `請生成整合拓展的指引問題，要求：
                1. 生成三道問題，圍繞主題句和抄錄資料的邏輯關係，引導闡釋和拓展，每題一行
                2. 輸出格式為：### 指引問題\n問題1\n問題2\n問題3
                教學筆記：${note}`;
                document.getElementById("expandGuideArea").innerHTML = "陳SIR正在生成指引...";
                try {
                    const result = await callAPI(prompt);
                    document.getElementById("expandGuideArea").innerHTML = `<pre>${result}</pre>`;
                } catch (error) {
                    console.error("生成指引時出錯:", error);
                    if (error.message === "所有 API 密鑰均無法使用") {
                        alert("今日 API 調用次數已用完或API無法連接，請明天再試");
                    } else {
                        alert("生成指引失敗，請重試");
                    }
                    document.getElementById("expandGuideArea").innerHTML = "";
                }
            } else {
                const content = document.getElementById("expandWriting").value.trim();
                const theme = localStorage.getItem("expandCurrentTheme");
                const data = localStorage.getItem("expandCurrentData");
                if (!content) {
                    alert("請輸入整合拓展內容");
                    return;
                }
                if (!theme || !data) {
                    alert("請先設定題目");
                    return;
                }
                const tone = document.getElementById("expandTone").value;
                const toneNote = tone === "chen" ? "請用輕鬆隨意的語氣進行點評和建議，多用EMOJI，偶爾使用網絡用語，用語要日常生活化一點。如果用戶表現良好，請大加讚賞；如果用戶表現不好，可以善意地揶揄一下，但要注意尺度，不能傷害用戶的自尊心。揶揄時，可運用生活化的比喻。" : "請用嚴肅正經的語氣進行點評和建議。";
                const prompt = `請根據以下內容進行點評，要求：
                1. 評估整合拓展是否闡釋抄錄資料與主題句的邏輯關係
                2. 判斷拓展方向是否正確、推論是否嚴謹、是否具體不空泛
                3. 輸出分為三部分：### 點評、### 建議、### 改寫
                4. 點評和建議以段落形式呈現，不使用列點
                5. 改寫部份不超過180字，使用正式語氣，不使用EMOJI或網絡用語
                主題句：${theme}
                抄錄資料：${data}
                整合拓展內容：${content}
                教學筆記：${note}
                點評及建議語氣：${toneNote}`;

                document.getElementById("expandResult").innerHTML = "陳SIR正在點評...";
                try {
                    const result = await callAPI(prompt);
                    document.getElementById("expandResult").innerHTML = `<pre>${result}</pre>`;
                } catch (error) {
                    console.error("提交拓展時出錯:", error);
                    if (error.message === "所有 API 密鑰均無法使用") {
                        alert("今日 API 調用次數已用完或API無法連接，請明天再試");
                    } else {
                        alert("點評失敗，請重試");
                    }
                    document.getElementById("expandResult").innerHTML = "";
                }
            }
        }

        window.onload = async function() {
            await loadPrompts();
            showContainer("writingContainer");
        };
    </script>
